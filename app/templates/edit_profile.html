{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ config['APP_NAME'] }} - Edit profile{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Edit profile</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <a class="btn btn-danger" href="{{ url_for('auth.change_password') }}">Change password</a>
    <a class="btn btn-danger" href="{{ url_for('auth.change_email_request') }}">Change email</a>
</div>
{% endblock %}
